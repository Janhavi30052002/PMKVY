<html>
 <head>
  <title>Form Example</title>
 </head>
<body>

<h1>HTML FORM</h1>
<form>
 <h2>Password field</h2>
 <label for="username">Username:</label><br>
 <input type="text" id="username" name="username"><br>
 <label for="pwd">Password:</label><br>
 <input type="password" id="pwd" name="pwd"><br><br>
 <input type="submit" value="Submit">
 
 <h2>Gender</h2>
 <input type="radio" id="Gender" name="A" value="male">
 <label for="male">Male</label><br>
 <input type="radio" id="Gender" name="A" value="female">
 <label for="female">Female</label><br><br>

 <h2>Food Types</h2>
 <input type="checkbox" id="Food" name="1" value="Non-veg">
  <label for="Non-veg">Non-veg</label><br>
  <input type="checkbox" id="Food" name="2" value="Veg">
  <label for="Veg">Veg</label><br>
  <input type="checkbox" id="Food" name="3" value="Jain">
  <label for="Jain">Jain</label><br><br>
  <input type="submit" value="Submit">

 <h2>City</h2>
 <label for="City">Choose Your City:</label>
  <select id="City" name="City">
    <option value="Mumbai">Mumbai</option>
    <option value="Bengaluru">Bengaluru</option>
  <input type="submit" value="Submit">
  </select>
</form>

 <h2>Comments</h2>
  <textarea id="w3review" name="w3review" rows="5" cols="7">
</textarea>
<input type="reset" value="Reset">
<input type="submit" value="Submit">

</body>
</html>
